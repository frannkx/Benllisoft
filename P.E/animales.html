          <meta charset="utf-8">
          <title>Objetos</title>
          <script type="text/javascript">
          var nombre = "Frisco";
          var Mascota = function(n,v){
               this.nombre=n;
               this.voz=v;
          }
          Mascota.prototype.hablar = function (){
               alert(this.nombre + " dice " + this.voz);
          }

          var perro = new Mascota("roco","guau");
          var gato = new Mascota("minino","miau");
          perro.hablar();
          gato.hablar();
          </script>
